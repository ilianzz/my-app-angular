<section class="tareas">
  <h3>Tareas</h3>
  <div style="margin-bottom:12px;">
    <input [(ngModel)]="newTitle" placeholder="Nueva tarea" (keyup.enter)="agregar()" />
    <button (click)="agregar()" style="margin-left:8px">AÃ±adir</button>
  </div>
  <ul>
    <li *ngFor="let t of tareas">
      {{ t.title | capitalize }}
      <button (click)="eliminar(t.id)" style="margin-left:12px">Eliminar</button>
    </li>
  </ul>
  <p *ngIf="tareas.length === 0">No hay tareas.</p>
</section>
